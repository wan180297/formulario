<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/template.css" />
    <title>formulário</title>
</head>
<body>
    <section class="sec">
        <div class="container">
            <div class="alinhamento">
                <form action="" method="POST">
                    <div class="login">
                        <h2>Login</h2>
                        <h3>Use os dados da sua melhor conta</h3><br/>
                    </div>
                    <div class="campo">
                        <input type="email" name="Usuário" placeholder="E-mail" required/>
                        <br/> <br/>
                        <input type="password" name="senha" placeholder="Senha" required/><br/>
                        <div class="content">
                            <label>
                                <div class="cont">
                                    <input type="checkbox" name="conectado"/>
                                    Continuar conectado
                                </div>
                            </label>
                            <a href="">Esqueci minha senha</a>     
                            <br/>
                        </div>     
                    </div>
                    <div class="co">
                        <div class="for">
                            <div class="enviar">
                                <a href="">Não tenho cadastro</a>  
                            </div>
                            <a href=""><button>Entrar</button></a>  
                        </div>
                    </div>        
                </form>      
            </div>
        </div>        
    </section>
    <footer>
        <div></div>
    </footer>   
</body>
</html>
